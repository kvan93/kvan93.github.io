    <div class="container-fluid" id="vliegform">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-md-8 ">
                <div class="card h-100">
                    <div class="card-body ">
                        <form>
                            <fieldset class="text-center">
                                <legend>Zoek hier naar de perfecte vakantie</legend>
                                <div class="row mb-2">
                                    <div class="col col-lg-4 d-flex flex-column form-group ">
                                        <label for="vertrekdatum">Heen</label>
                                        <input type="date" name="vertrekdatum" id="vetrekdatum" class="form-control">

                                    </div>
                                    <div class="col col-lg-4 d-flex flex-column form-group">
                                        <label for="terugkomstdatum">Terug</label>
                                        <input type="date" name="vertrekdatum" id="vetrekdatum" class="form-control">
                                    </div>

                                    <div class="col-6 col-lg-2 d-flex flex-column mt-2 form-group">
                                        <label for="aantal">Volwassenen</label>
                                        <select name="aantal" id="aantalpersonen" class="form-control">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                    </div>
                                    <div class="col-6 col-lg-2 d-flex flex-column mt-2 form-group">
                                        <label for="aantal">Kinderen</label>
                                        <select name="aantal" id="aantalkinderen" class="form-control">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                    </div>


                                </div>
                                <div class="form-group">
                                    <div class="row mb-2">
                                        <div class="col-12 col-lg-8">
                                            <input type="search" name="locatie" id="locatie" class="form-control"
                                                placeholder="Waar wil je naartoe?">
                                        </div>

                                        <div class="col-12 col-lg-4">

                                            <select id="disabledSelect" class="form-control" disabled>
                                                <option hidden>Welke Luchthaven?</option>
                                            </select>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <div class="row">
                                                <div class="form-check form-check-inline col col-lg-3 col-lg-3">
                                                    <input class="form-check-input" type="checkbox" id="auto"
                                                        value="auto">
                                                    <label class="form-check-label" for="auto">Auto Huren?</label>
                                                </div>
                                                <div class="form-check form-check-inline col">
                                                    <input class="form-check-input" type="checkbox" id="fiets"
                                                        value="fiets">
                                                    <label class="form-check-label" for="fiets">Fiets huren?</label>

                                                </div>
                                            </div>

                                            <div class="row form-group">

                                                <div class="form-check form-check-inline col-6 col-sm-6 col-xl">
                                                    <input class="form-check-input" type="checkbox" id="wandelen"
                                                        value="wandel">
                                                    <label class="form-check-label" for="wandelen">Veel
                                                        wandelmogelijkheden?</label>
                                                </div>
                                                <div class="form-check form-check-inline col-6  col-sm-6 col-xl">
                                                    <input class="form-check-input" type="checkbox" id="strand"
                                                        value="strand">
                                                    <label class="form-check-label" for="strand">Dichtbij een
                                                        strand?</label>
                                                </div>
                                                <div class="form-check form-check-inline  col-sm-5 col-xl">
                                                    <input class="form-check-input" type="checkbox" id="citytrip"
                                                        value="city">
                                                    <label class="form-check-label" for="strand">Meer citytrip?</label>
                                                </div>
                                                <div class="form-check form-check-inline col-sm-6 col-xl">
                                                    <input class="form-check-input" type="checkbox" id="nature"
                                                        value="nature">
                                                    <label class="form-check-label" for="nature">Of toch meer
                                                        natuur?</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-lg mt-5">
        <div class="row">

                        <label for="disabledselect">Geef de top </label>
